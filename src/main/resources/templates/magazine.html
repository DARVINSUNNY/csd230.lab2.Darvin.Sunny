<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Magazines</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Simple E-Commerce</h1>
  <nav>
    <!-- Updated home link -->
    <a th:href="@{/}">Home</a>
    <a th:href="@{/magazines}">Magazines</a>
    <a th:href="@{/cart}">Cart</a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </nav>
</header>
<main>
  <h2>Magazines List</h2>
  <p><a th:href="@{/magazines/add}">Add New Magazine</a></p>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Order Quantity</th>
      <th>Issue Date</th>
      <th>ISBN</th>
      <th>Publisher</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr th:each="magazine : ${magazines}">
      <td th:text="${magazine.id}"></td>
      <td th:text="${magazine.title}"></td>
      <td th:text="${magazine.orderQty}"></td>
      <td th:text="${magazine.currIssue}"></td>
      <td th:text="${magazine.isbn}"></td>
      <td th:text="${magazine.publisher}"></td>
      <td><a th:href="@{/magazines/edit(id=${magazine.id})}">Edit</a></td>
      <td>
        <form th:action="@{/magazines/delete}" method="post">
          <input type="hidden" name="id" th:value="${magazine.id}" />
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
</main>
<footer>
  <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
