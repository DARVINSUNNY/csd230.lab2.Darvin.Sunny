<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Simple E-Commerce</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/tickets">Tickets</a>
        <a href="/cart">Cart</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </nav>
</header>
<main>
    <h2>Edit Ticket</h2>
    <form th:action="@{/tickets/edit}" th:object="${ticket}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" step="0.01" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Text:</td>
                <td><input type="text" th:field="*{text}" /></td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Save Changes"/>
        </p>
    </form>
</main>
<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
