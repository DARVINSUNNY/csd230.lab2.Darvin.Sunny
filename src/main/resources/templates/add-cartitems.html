<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Cart Item</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Simple E-Commerce</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/cart">Cart</a>
    <a href="/cartitems">Cart Items</a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>
  </nav>
</header>
<main>
  <h2>Add New Cart Item</h2>
  <form th:action="@{/cartitems/add}" th:object="${cartItem}" method="post">
    <table>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="number" step="0.01" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" th:field="*{quantity}" /></td>
      </tr>
    </table>
    <p>
      <input type="submit" value="Add Item" />
      <input type="reset" value="Reset" />
    </p>
  </form>
</main>
<footer>
  <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
