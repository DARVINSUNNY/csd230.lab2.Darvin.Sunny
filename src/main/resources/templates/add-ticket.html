<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Ticket</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Simple E-Commerce</h1>
  <nav>
    <!-- Updated home link -->
    <a th:href="@{/}">Home</a>
    <a th:href="@{/tickets}">Tickets</a>
    <a th:href="@{/cart}">Cart</a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </nav>
</header>
<main>
  <h2>Add New Ticket</h2>
  <form th:action="@{/tickets/add}" th:object="${ticket}" method="post">
    <table>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="number" step="0.01" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td>Text:</td>
        <td><input type="text" th:field="*{text}" /></td>
      </tr>
    </table>
    <p>
      <input type="submit" value="Add Ticket" />
      <input type="reset" value="Reset" />
    </p>
  </form>
</main>
<footer>
  <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
